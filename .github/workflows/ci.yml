name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: set npm token
        run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: git config
        run: |
          git config user.name "edram"
          git config user.email "edram@qq.com"

      - run: yarn

      - run: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.EDRAM_GITHUB_TOKEN }}
